<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <title>Draw</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
       <link rel="stylesheet" href="src/css/main.css">
    </head>
    <body>
      <div class="wrapper">
        <nav>
          <ul>
            <li><button id="btnRect">Rectangle</button></li>
            <li><button id="btnLine">Line</button></li>
            <li><button id="btnCircle">Circle</button></li>
            <li><button id="btnPath">Path</button></li>
            <li><button id="btnTri">Triangle</button></li>
          </ul>


          <li class="flex">
          <li id="trackX"></li>
          <li id="trackY"></li>
          </li>


          <li class="flex">
          <div>
            <label for="strokeColor">Stroke</label>
            <input type="color" id="strokeColor"<br></br>
            <input type="checkbox" id="randStrokeColor">
            <label for="randStrokeColor">Random</label>
          </div>

          <div>
          <label for="fillColor">Fill</label>
          <input type="color" id="fillColor"<br></br>
          <input type="checkbox" id="randFillColor">
          <label for="randFillColor">Random</label>
          </div>
          </li>

        </nav>
        <main></main>
      </div>
      <script src="src/js/main.js"></script>
    </body>
</html>
